<title>Input types</title>

<link rel="stylesheet" href="../css/main.css" />

  <style>
  div#inputs div {
    margin: 0 0 15px 0;
  }
  label {
    color: white;
    display: inline-block;
    font-weight: bold;
    width: 100px;
  }
  input {
    width: 200px;
  }

  input[type="date"], input[type="tel"], input[type="url"]  {
    width: 200px;
  }
  input[type="color"]{
    position: relative;
    top: 7px;
  }
  </style>

</head>

<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> Input&nbsp;types</h1>
  <div id="inputs">
    <div><label for="email">Email:</label><input type="email" /></div>
    <div><label for="telephone">Telephone: </label><input type="tel" /></div>
    <div><label for="url">URL: </label><input type="url" /></div>
    <div><label for="date">Date: </label><input type="date" /></div>
    <div><label for="week">Week: </label><input type="week" /></div>
    <div><label for="month">Month: </label><input type="month" /></div>
    <div><label for="time">Time: </label><input type="time" /></div>
    <div><label for="datetime">Date/time: </label><input type="datetime" /></div>
    <div><label for="color">Colour: </label><input type="color" /></div>
    <div><label for="search">Search: </label><input type="search" /></div>
    <div><label for="number">Number: </label><input type="number" /></div>

  </div>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/inputtypes" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>
