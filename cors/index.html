<p class="strong">A CORS request is made for this page using XHR. The response will be displayed below.</p>

<p id="response"></p>

<script type="text/javascript">
// thanks to Nicholas Zakas
// https://www.html5rocks.com/en/tutorials/cors/
function createCORSRequest(method, url){
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr){
        xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined"){
        xhr = new XDomainRequest();
        xhr.open(method, url);
    } else {
        xhr = null;
    }
    return xhr;
}

var request = createCORSRequest("get", "https://simpl.info/cors/index.html");
if (request){
    request.onload = function(){
      document.getElementById("response").textContent = request.responseText;
    };
    request.send();
}
</script>
